machine:
  timezone: Asia/Tokyo
  ruby:
    version: '2.2.3'
  post:
    - sudo service mysql stop
    - sudo service postgresql stop

dependencies:
  override:
    - rake test_init
    - gem install bundler -v 1.11.2
    - alias bundle='bundle _1.11.2_'
test:
  override:
    - rvm use 2.2.3
    - gem install bundler
    - bundle install
    - rake test
    - rvm use 2.1.7
    - gem install bundler
    - bundle install
    - rake test
    - rvm use 2.0.0
    - gem install bundler
    - bundle install
    - rake test
