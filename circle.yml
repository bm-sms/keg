machine:
    timezone: Asia/Tokyo
    post:
      - sudo service mysql stop
      - sudo service postgresql stop

dependencies:
  pre:
    - gem install bundler
    - bundle install
    - rvm gemset export
test:
  override:
      - rvm use 2.2.3
      - rvm gemset import
      - rake test
      - rvm use 2.1.7
      - rvm gemset import
      - rake test
      - rvm use 2.0.0
      - rvm gemset import
      - rake test
      - rvm use 1.9.3
      - rvm gemset import
      - rake test
