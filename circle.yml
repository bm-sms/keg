machine:
    timezone: Asia/Tokyo
    post:
      - sudo service mysql stop
      - sudo service postgresql stop

dependencies:
  pre:
    - gem install bundler
    - bundle install
test:
  override:
      - rvm --default use 2.2.3
      - bundle install
      - rake test
      - rvm --default use 2.1.7
      - bundle install
      - rake test
      - rvm --default use 2.0.0
      - bundle install
      - rake test
      - rvm --default use 1.9.3
      - bundle install
      - rake test
