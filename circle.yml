machine:
    timezone: Asia/Tokyo
    ruby:
      version: 2.2.3
    post:
      - sudo service mysql stop
      - sudo service postgresql stop

dependencies:
  pre:
    - gem uninstall bundler # use a custom version of bundler
    - gem install bundler --pre
    - mkdir $HOME/.yet_another_glean
    - git clone git@github.com:bm-sms/glean-daimon-lunch.git $HOME/.yet_another_glean